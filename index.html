</head>
<body class="text-slate-800 antialiased">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8 text-center">

        <main class="space-y-12">

                    Panel de Riesgos y Mitigaciones

                    <!-- Risk cards will be rendered here -->
                </div>
            </section>
        </main>
    </div>

    <script>

                { sociedad: 'Noviciado', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '31-10-2025', end: '31-10-2025' }, { sociedad: 'Noviciado', etapa: 'Capacitación', tipo: 'Actividad', start: '03-11-2025', end: '01-12-2025' }, { sociedad: 'Noviciado', etapa: 'Pruebas', tipo: 'Actividad', start: '01-12-2025', end: '09-01-2026' }, { sociedad: 'Noviciado', etapa: 'Go/No-Go', tipo: 'Hito', start: '09-01-2026', end: '09-01-2026' }, { sociedad: 'Noviciado', etapa: 'Go-Live', tipo: 'Hito', start: '12-01-2026', end: '12-01-2026' }, { sociedad: 'Noviciado', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '12-01-2026', end: '06-02-2026' },
                { sociedad: 'Perez y Jacard', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '31-10-2025', end: '31-10-2025' }, { sociedad: 'Perez y Jacard', etapa: 'Capacitación', tipo: 'Actividad', start: '03-11-2025', end: '01-12-2025' }, { sociedad: 'Perez y Jacard', etapa: 'Pruebas', tipo: 'Actividad', start: '01-12-2025', end: '09-01-2026' }, { sociedad: 'Perez y Jacard', etapa: 'Go/No-Go', tipo: 'Hito', start: '09-01-2026', end: '09-01-2026' }, { sociedad: 'Perez y Jacard', etapa: 'Go-Live', tipo: 'Hito', start: '12-01-2026', end: '12-01-2026' }, { sociedad: 'Perez y Jacard', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '12-01-2026', end: '06-02-2026' },
                { sociedad: 'Perú', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '07-10-2025', end: '07-10-2025' }, { sociedad: 'Perú', etapa: 'Capacitación', tipo: 'Actividad', start: '03-11-2025', end: '01-12-2025' }, { sociedad: 'Perú', etapa: 'Pruebas', tipo: 'Actividad', start: '01-12-2025', end: '31-12-2025' }, { sociedad: 'Perú', etapa: 'Go/No-Go', tipo: 'Hito', start: '03-01-2026', end: '03-01-2026' }, { sociedad: 'Perú', etapa: 'Go-Live', tipo: 'Hito', start: '05-01-2026', end: '05-01-2026' }, { sociedad: 'Perú', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '05-01-2026', end: '06-02-2026' },
                { sociedad: 'Colombia', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '07-10-2025', end: '07-10-2025' }, { sociedad: 'Colombia', etapa: 'Capacitación', tipo: 'Actividad', start: '03-11-2025', end: '01-12-2025' }, { sociedad: 'Colombia', etapa: 'Pruebas', tipo: 'Actividad', start: '01-12-2025', end: '31-12-2025' }, { sociedad: 'Colombia', etapa: 'Go/No-Go', tipo: 'Hito', start: '16-01-2026', end: '16-01-2026' }, { sociedad: 'Colombia', etapa: 'Go-Live', tipo: 'Hito', start: '19-01-2026', end: '19-01-2026' }, { sociedad: 'Colombia', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '19-01-2026', end: '06-02-2026' },
                { sociedad: 'Distribuidora Portland', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '27-02-2026', end: '27-02-2026' }, { sociedad: 'Distribuidora Portland', etapa: 'Capacitación', tipo: 'Actividad', start: '09-03-2026', end: '06-04-2026' }, { sociedad: 'Distribuidora Portland', etapa: 'Pruebas', tipo: 'Actividad', start: '06-04-2026', end: '02-05-2026' }, { sociedad: 'Distribuidora Portland', etapa: 'Go/No-Go', tipo: 'Hito', start: '02-05-2026', end: '02-05-2026' }, { sociedad: 'Distribuidora Portland', etapa: 'Go-Live', tipo: 'Hito', start: '04-05-2026', end: '04-05-2026' }, { sociedad: 'Distribuidora Portland', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '04-05-2026', end: '08-06-2026' },
                { sociedad: 'Epoxa', etapa: 'Cierre Definiciones', tipo: 'Hito', start: '27-02-2026', end: '27-02-2026' }, { sociedad: 'Epoxa', etapa: 'Capacitación', tipo: 'Actividad', start: '09-03-2026', end: '06-04-2026' }, { sociedad: 'Epoxa', etapa: 'Pruebas', tipo: 'Actividad', start: '06-04-2026', end: '02-05-2026' }, { sociedad: 'Epoxa', etapa: 'Go/No-Go', tipo: 'Hito', start: '02-05-2026', end: '02-05-2026' }, { sociedad: 'Epoxa', etapa: 'Go-Live', tipo: 'Hito', start: '04-05-2026', end: '04-05-2026' }, { sociedad: 'Epoxa', etapa: 'Acompañamiento 1er Cierre', tipo: 'Actividad', start: '04-05-2026', end: '08-06-2026' }
            ];
            const riskData = [{ title: 'Cierres de Fin de Año', description: 'Alta complejidad y riesgo al realizar el cierre anual en un sistema nuevo, afectando la integridad contable y auditorías.', mitigation: 'Se postergó el Go-Live de Perú a enero 2026 para que el cierre fiscal 2025 se realice en su sistema actual (Concar).' }, { title: 'Doble Cierre Simultáneo', description: 'Perú y Colombia realizarán su primer cierre en S/4HANA en la misma fecha (5 de feb), aumentando la carga de trabajo y necesidad de soporte.', mitigation: 'Se asignará a un recurso técnico para soporte presencial en una de las sedes, mientras el equipo de Chile apoyará remotamente en la otra.' }, { title: 'Disponibilidad por Vacaciones', description: 'El personal clave podría estar de vacaciones en enero, afectando la disponibilidad de recursos para el rollout y soporte inicial.', mitigation: 'Se validó con el equipo de Perú y se confirmó que las vacaciones se tomarán en febrero, dando viabilidad al rollout en enero.' }, { title: 'Dependencia Clave: Corrección Monetaria', description: 'El Go-Live de mayo para Dist. Portland y Epoxa depende de obtener el cálculo de corrección monetaria de existencias desde SAP.', mitigation: 'Tarea de alta prioridad. En evaluación técnica y de costo para asegurar que el cálculo esté disponible antes de marzo de 2026.' }];
            
            // --- RENDER FUNCTIONS ---
            function getStartOfWeek(d) {
                const date = new Date(d); const day = date.getDay(); const diff = date.getDate() - day + (day === 0 ? -6 : 1); date.setHours(0, 0, 0, 0); return new Date(date.setDate(diff));
            }

            function renderGanttChart(data) {
                const container = document.getElementById('gantt-chart');
                const legendContainer = document.getElementById('gantt-legend');
                if (!container || !legendContainer || data.length === 0) { if(container) container.innerHTML = '<p class="text-center text-slate-500">No hay datos para mostrar.</p>'; return; }
                const stageColors = { 'Capacitación': 'bg-sky-600', 'Pruebas': 'bg-cyan-600', 'Acompañamiento 1er Cierre': 'bg-teal-600', 'default': 'bg-slate-500' };
                const hitoColors = { 'Go-Live': 'text-rose-500', 'Go/No-Go': 'text-amber-500', 'Cierre Definiciones': 'text-violet-500', 'default': 'text-slate-700' };
                
                // CORRECTED: Removed .sort() to preserve the original order from the CSV file.
                const uniqueSocieties = [...new Set(data.map(item => item.sociedad))];
                
                const longestLabel = uniqueSocieties.reduce((a, b) => a.length > b.length ? a : b, "");
                const ruler = document.createElement('span'); ruler.className = 'text-sm font-bold absolute invisible'; ruler.textContent = longestLabel; document.body.appendChild(ruler);
                const requiredWidth = ruler.offsetWidth + 32; ruler.remove();
                container.style.setProperty('--gantt-label-width', `${requiredWidth}px`);
                const isoData = data.map(d => ({...d, start: formatDateToISO(d.start), end: formatDateToISO(d.end)}));
                const allDates = isoData.flatMap(d => [new Date(d.start + 'T00:00:00'), new Date(d.end + 'T00:00:00')]);
                if (allDates.some(d => isNaN(d.getTime()))) { container.innerHTML = `<p class="text-center text-red-500">Error: Se encontraron fechas inválidas en los datos. Revise el formato.</p>`; return; }
                const overallStart = getStartOfWeek(new Date(Math.min(...allDates)));
                const overallEnd = getStartOfWeek(new Date(Math.max(...allDates))); overallEnd.setDate(overallEnd.getDate() + 7);
                const totalDuration = overallEnd.getTime() - overallStart.getTime();
                const monthlyData = {};
                let tempDate = new Date(overallStart);
                while (tempDate < overallEnd) {
                    const weekStart = new Date(tempDate); const nextWeek = new Date(weekStart); nextWeek.setDate(nextWeek.getDate() + 7); const width = ((nextWeek.getTime() - weekStart.getTime()) / totalDuration) * 100; const monthKey = `${weekStart.getMonth()}-${weekStart.getFullYear()}`;
                    if (!monthlyData[monthKey]) { monthlyData[monthKey] = { name: weekStart.toLocaleString('es-ES', { month: 'long', year: 'numeric' }), totalWidth: 0, weeks: [] }; }
                    monthlyData[monthKey].weeks.push({ day: weekStart.getDate(), width: width }); monthlyData[monthKey].totalWidth += width; tempDate = nextWeek;
                }
                let monthHeadersHTML = ''; let weekHeadersHTML = '';
                for (const key in monthlyData) { const month = monthlyData[key]; monthHeadersHTML += `<div style="width: ${month.totalWidth}%" class="text-center font-bold text-slate-700 py-1 border-b-2 border-slate-300 border-l border-slate-200">${month.name.charAt(0).toUpperCase() + month.name.slice(1)}</div>`; month.weeks.forEach((week, index) => { const borderClass = index === 0 ? 'border-l-2 border-slate-400' : 'border-l border-slate-200'; weekHeadersHTML += `<div style="width: ${week.width}%" class="text-center text-xs text-slate-500 py-1 ${borderClass}">${week.day}</div>`; }); }
                const headerHTML = `<div class="sticky top-0 z-30 bg-slate-50"><div class="flex"><div style="width: var(--gantt-label-width); flex-shrink: 0;" class="border-b-2 border-slate-300 sticky left-0 z-10 bg-inherit"></div><div class="flex-1 min-w-0 flex">${monthHeadersHTML}</div></div><div class="flex"><div style="width: var(--gantt-label-width); flex-shrink: 0;" class="sticky left-0 z-10 bg-inherit"></div><div class="flex-1 min-w-0 flex">${weekHeadersHTML}</div></div></div>`;
                let ganttRowsHTML = '<div class="relative">';
                uniqueSocieties.forEach(sociedad => {
                    const itemsForSociedad = isoData.filter(item => item.sociedad === sociedad);
                    ganttRowsHTML += `<div class="flex items-center border-t border-slate-100"><div style="width: var(--gantt-label-width); flex-shrink: 0;" class="pr-4 text-sm font-bold text-right text-slate-800 sticky left-0 z-20 bg-white border-r border-slate-200">${sociedad}</div><div class="flex-1 min-w-0 h-12 relative">`;
                    itemsForSociedad.forEach(item => { const itemStart = new Date(item.start + 'T00:00:00'); const offset = ((itemStart.getTime() - overallStart.getTime()) / totalDuration) * 100; if (item.tipo === 'Hito') { const color = hitoColors[item.etapa] || hitoColors.default; ganttRowsHTML += `<div class="absolute h-full flex items-center has-tooltip z-10" style="left: ${offset}%; transform: translateX(-50%);"><svg class="w-5 h-5 ${color}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg><div class="tooltip absolute bottom-full mb-2 w-max p-2 text-xs bg-slate-800 text-white rounded-md shadow-lg z-20 border border-slate-600"><strong>${item.etapa}</strong><br>Fecha: ${formatDateToDisplay(item.start)}</div></div>`; } else { const itemEnd = new Date(item.end + 'T00:00:00'); const width = Math.max(0.2, ((itemEnd.getTime() - itemStart.getTime()) / totalDuration) * 100); const bgColor = stageColors[item.etapa] || stageColors.default; ganttRowsHTML += `<div class="absolute h-6 top-1/2 -translate-y-1/2 rounded ${bgColor} has-tooltip" style="left: ${offset}%; width: ${width}%;"><div class="tooltip absolute bottom-full mb-2 w-max p-2 text-xs bg-slate-800 text-white rounded-md shadow-lg z-20 border border-slate-600"><strong>${item.etapa}</strong><br>Inicio: ${formatDateToDisplay(item.start)}<br>Fin: ${formatDateToDisplay(item.end)}</div></div>`; } });
                    ganttRowsHTML += `</div></div>`;
                });
                ganttRowsHTML += '</div>';
                container.innerHTML = `<div style="min-width: 2800px">${headerHTML}${ganttRowsHTML}</div>`;
                let legendHTML = '<h3 class="text-sm font-semibold mb-2 text-slate-600">Leyenda</h3><div class="flex flex-wrap gap-x-6 gap-y-2 items-center">';
                Object.keys(stageColors).filter(k => k !== 'default').forEach(stage => { legendHTML += `<div class="flex items-center"><span class="h-3 w-3 rounded-sm ${stageColors[stage]} mr-2"></span><span class="text-xs text-slate-500">${stage}</span></div>`; }); Object.keys(hitoColors).filter(k => k !== 'default').forEach(hito => { legendHTML += `<div class="flex items-center"><svg class="w-4 h-4 ${hitoColors[hito]} mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg><span class="text-xs text-slate-500">${hito}</span></div>`; });

            }
            
            function renderDatesTable(data) {
                const container = document.getElementById('dates-table-container');
                if (!container) return;
                let tableHTML = '<table class="w-full text-sm text-left text-slate-500"><thead class="text-xs text-slate-700 uppercase bg-slate-100"><tr>';
                ['Sociedad', 'Etapa', 'Tipo', 'Inicio', 'Fin'].forEach(header => { tableHTML += `<th scope="col" class="px-4 py-3">${header}</th>`; });
                tableHTML += '</tr></thead><tbody>';
                data.forEach(item => {
                    tableHTML += `<tr class="bg-white border-b hover:bg-slate-50">
                        <td class="px-4 py-3 font-semibold text-slate-900">${item.sociedad}</td>
                        <td class="px-4 py-3">${item.etapa}</td>
                        <td class="px-4 py-3">${item.tipo}</td>
                        <td class="px-4 py-3">${item.start}</td>
                        <td class="px-4 py-3">${item.end}</td>
                    </tr>`;
                });
                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;

            function renderRiskCards() {
                document.getElementById('risk-cards').innerHTML = riskData.map(risk => `<div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 hover:border-amber-400 transition-colors"><h3 class="text-lg font-bold text-amber-500 mb-2">${risk.title}</h3><p class="text-sm text-slate-600 mb-4">${risk.description}</p><div class="border-t border-slate-200 pt-3"><p class="text-xs font-semibold text-emerald-600 mb-1">Plan de Mitigación</p><p class="text-sm text-slate-500">${risk.mitigation}</p></div></div>`).join('');
            }
            
            // --- CSV PARSING AND DATA UPDATE ---
            function formatDateToISO(dateString) { if (!dateString || typeof dateString !== 'string') return dateString; const parts = dateString.split('-'); if (parts.length === 3 && parts[2].length === 4) { return `${parts[2]}-${parts[1]}-${parts[0]}`; } return dateString; }
            function formatDateToDisplay(dateString) { if (!dateString || typeof dateString !== 'string') return dateString; const parts = dateString.split('-'); if (parts.length === 3 && parts[0].length === 4) { return `${parts[2]}-${parts[1]}-${parts[0]}`; } return dateString; }

            function parseCSV(csvText) {
                const lines = csvText.trim().split('\n').filter(line => line.trim() !== '');
                const headerLine = lines.shift().trim();
                const cleanHeader = headerLine.startsWith('﻿') ? headerLine.substring(1) : headerLine;
                return lines.map(line => {
                    const values = line.split(';');
                    if (values.length < 5) throw new Error("Fila de CSV inválida.");
                    return {
                        sociedad: values[0].trim(),
                        etapa: values[1].trim(),
                        tipo: values[2].trim(),
                        start: values[3].trim(),
                        end: values[4].trim(),
                    };
                });
            }

            function handleFileUpload(event) {
                const file = event.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const newData = parseCSV(e.target.result);
                        if (newData.length > 0) {
                            currentProjectData = newData;
                            renderAllComponents();
                            alert('¡Cronograma actualizado con éxito!');
                        } else { alert('El archivo CSV está vacío o tiene un formato incorrecto.'); }
                    } catch (error) { alert(`Error al procesar el archivo: ${error.message}\n\nAsegúrese de que el archivo CSV esté delimitado por punto y coma (;) y tenga las 5 columnas correctas.`); }
                };
                reader.readAsText(file, 'UTF-8');
                event.target.value = '';
            }

            // --- TABS AND EVENT LISTENERS ---
            function setupEventListeners() {
                const tabs = { gantt: { btn: document.getElementById('gantt-tab'), content: document.getElementById('gantt-content') }, dates: { btn: document.getElementById('dates-tab'), content: document.getElementById('dates-content') }, };
                function switchTab(activeTab) { Object.values(tabs).forEach(tab => { tab.btn.classList.remove('tab-active'); tab.content.classList.add('hidden'); }); tabs[activeTab].btn.classList.add('tab-active'); tabs[activeTab].content.classList.remove('hidden'); }
                tabs.gantt.btn.addEventListener('click', () => switchTab('gantt'));
                tabs.dates.btn.addEventListener('click', () => switchTab('dates'));
                document.getElementById('upload-btn').addEventListener('click', () => document.getElementById('csv-upload').click());
                document.getElementById('csv-upload').addEventListener('change', handleFileUpload);
            }

            // --- INITIALIZATION ---
            function renderAllComponents() {
                renderGanttChart(currentProjectData);
                renderDatesTable(currentProjectData);
                renderRiskCards();
            }
            function initializeApp() {
                currentProjectData = initialProjectData;
                renderAllComponents();
                setupEventListeners();
            }
            initializeApp();
        });
    </script>
